      var time = document.getElementById('time');

      function padZeros(num, len){
        var s = "00" + num;
        return s.substr(s.length - len);
      }

      function formatTime(time){
        var m = 0;
        var s = 0;
        var cs = 0;

        

        var formattedTime = padZeros(m, 2) + ':' + padZeros(s, 2) + ':' + padZeros(cs, 2);

      }

      function showTime(){
        time.innerHTML = "00:00:00";
      }
